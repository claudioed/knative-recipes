apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: message
spec:
  template:
    metadata:
      name: message-v1
    spec:
      containers:
        - image: claudioed/knative-message:v1
          env:
            - name: MESSAGE
              value: v1
          livenessProbe:
            httpGet:
              path: /health/live
          readinessProbe:
            httpGet:
              path: /health/ready
  traffic:
  - tag: v1
    revisionName: message-v1
    percent: 90
  - tag: v2
    revisionName: message-v2
    percent: 10